<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>ENROLLMENT SYSTEMS </title>
</head>

<body>
    <h1>STUDENT ENROLLMENT FORM</h1>
    <div class="container">
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <br>
                            <label for="studentName">STUDENT NAME :</label>
                            <input type="text" placeholder="Enter Student Name" name="studentName" id="studentName">
                        </div>
                        <div>
                            <label for="collegeName">COLLEGE NAME :</label>
                            <input placeholder="Enter College Name" type="text" name="collegeName" id="collegeName">
                        </div>
                        <div>
                            <label for="Email">EMAIL ID :</label>
                            <input placeholder="Enter the Email" type="text" name="Email" id="Email">
                        </div>
                        <div>
                            <label for="Gender">GENDER :</label>
                            <input placeholder="Enter the Gender" type="text" name="Gender" id="Gender">
                        </div>
                        <div>
                            <label for="Number">NUMBER :</label>
                            <input placeholder="Number" type="text" name="Number" id="Number">
                        </div>
                        <div class="form-btns">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                    <td>
                        <table class="list" id="storeList">

                            <h3>Enrolled Students</h3>
                            <thead>
                                <tr>
                                    <th>Student Name|</th>
                                    <th>College Name|</th>
                                    <th>Email|</th>
                                    <th>Gender|</th>
                                    <th>Number|</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </table>
        <script src="./index2.js">
        </script>

    </div>
</body>

</html>
